# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ "main", "github-actions" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: prepare
        run: |
          mkdir -p build/cmake
      - name: configure
        run: cmake ../.. -DCMAKE_BUILD_TYPE=Release
        working-directory: build/cmake
      - name: build
        run: cmake --build . --config Release
        working-directory: build/cmake

  static_analysis:
     runs-on: ubuntu-latest
#     needs: build_linux
     steps:
       - uses: actions/checkout@v3

       - name: prepare
         run: |
           sudo apt-get install -y flawfinder
           mkdir -p build/analysis
       - name: analyse
         run:
           flawfinder --minlevel=0 --error-level=4 --html -- ../../foundation > flawfinder.html
         working-directory: build/analysis

  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: prepare
        run: |
          mkdir build\cmake
      - name: configure
        run: cmake ..\.. -DCMAKE_BUILD_TYPE=Release
        working-directory: build/cmake
      - name: build
        run: cmake --build . --config Release
        working-directory: build/cmake
