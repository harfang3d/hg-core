# main build

name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: |
            sudo apt-get update
            sudo apt-get install libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev mesa-common-dev libgl1-mesa-dev -qyy
      - name: prepare
        run: mkdir -p build/cmake
      - name: configure
        run: cmake ../.. -DCMAKE_BUILD_TYPE=Release
        working-directory: build/cmake
      - name: build
        run: cmake --build . --config Release
        working-directory: build/cmake

  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: prepare
        run: |
          mkdir build\cmake
      - name: configure
        run: cmake ..\.. -DCMAKE_BUILD_TYPE=Release
        working-directory: build/cmake
      - name: build
        run: cmake --build . --config Release
        working-directory: build/cmake
